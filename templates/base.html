<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Coding Technologies{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'dark-bg': '#0f172a',
                        'dark-secondary': '#1e293b',
                        'dark-accent': '#334155',
                        'light-accent': '#60a5fa',
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-dark-bg text-gray-300 min-h-screen flex flex-col">
    <nav class="bg-dark-secondary shadow-lg">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <a href="{{ url_for('index') }}" class="text-2xl font-bold text-light-accent hover:text-white transition-colors duration-200">Random Tech Lol</a>
                </div>
                <div class="flex items-center space-x-4">
                    <a href="{{ url_for('index') }}" class="text-gray-300 hover:bg-dark-accent hover:text-white px-3 py-2 rounded-md text-sm font-medium transition-colors duration-200">Frameworks</a>
                    <a href="{{ url_for('add_data') }}" class="text-gray-300 hover:bg-dark-accent hover:text-white px-3 py-2 rounded-md text-sm font-medium transition-colors duration-200">Add New</a>
                </div>
            </div>
        </div>
    </nav>

    <main class="flex-grow">
        <div class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">
            {% block content %}
            {% endblock %}
        </div>
    </main>

    <footer class="bg-dark-secondary mt-auto">
        <div class="max-w-7xl mx-auto py-4 px-4 sm:px-6 lg:px-8">
            <p class="text-center text-gray-400 text-sm">&copy; THE DANG PHUNG... All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
