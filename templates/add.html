{% extends "base.html" %}

{% block title %}Add New Framework/Library{% endblock %}

{% block content %}
<div class="px-4 py-6 sm:px-0">
    <h1 class="text-3xl font-bold mb-8 text-gray-800">Add New Framework/Library</h1>
    
    <div class="bg-white shadow overflow-hidden sm:rounded-lg">
        <form method="post" class="space-y-6 p-6">
            <div>
                <label for="name" class="block text-sm font-medium text-gray-700">Name:</label>
                <input type="text" id="name" name="name" required class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md">
            </div>
            
            <div>
                <label for="language_id" class="block text-sm font-medium text-gray-700">Language:</label>
                <select id="language_id" name="language_id" required class="mt-1 block w-full pl-3 pr-10 py-2 text-base border-gray-300 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm rounded-md">
                    {% for language in languages %}
                        <option value="{{ language['id'] }}">{{ language['name'] }}</option>
                    {% endfor %}
                </select>
            </div>
            
            <div>
                <label for="type" class="block text-sm font-medium text-gray-700">Type:</label>
                <input type="text" id="type" name="type" required class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md">
            </div>
            
            <div>
                <label for="first_release" class="block text-sm font-medium text-gray-700">First Release Year:</label>
                <input type="number" id="first_release" name="first_release" required class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md">
            </div>
            
            <div>
                <label for="latest_version" class="block text-sm font-medium text-gray-700">Latest Version:</label>
                <input type="text" id="latest_version" name="latest_version" required class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md">
            </div>
            
            <div>
                <label for="github_stars" class="block text-sm font-medium text-gray-700">GitHub Stars:</label>
                <input type="number" id="github_stars" name="github_stars" required class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md">
            </div>
            
            <div>
                <button type="submit" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                    Add Framework/Library
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
